<html>
  <head>
    <title>Welcome to FlaskTaskr!!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="page">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      <br/>
      {% endfor %}
      {% if error %}
      <div class="error"><strong>Error:</strong> {{ error }}</div>
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
