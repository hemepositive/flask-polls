{% extends "template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Current Poll</h2>
    <br>
    <h3>{{ poll.question }}</h3>
    <p>Click on a choice to vote!</p>
    <ul>Choices:
    {% for c in poll %}
       <li>{{ c.choice }}
       <a href="{{ url_for('vote', poll_id = poll.poll_id) }}"></li>
    </ul>
{% endblock %}
