{% extends "admin_template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Create a New Poll</h2>
    <br/>
    <form method="post" action="{{url_for('create_poll')}}">
      <p>{{ form.question.label }}: {{ form.question}}<br/>
      <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
