{% extends "template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Current Polls</h2>
    <p>Select a poll to participate!</p>
    <br/>
    <h3>Polls:</h3>
    <ul>
        {% for p in polls %}
            <li><em>{{ p.question }}</em>
               <a href="{{ url_for('detail', poll_id = p.id) }}">Select</a>
            </li>
            <br/>
        {% endfor %}
    </ul>
{% endblock %}
