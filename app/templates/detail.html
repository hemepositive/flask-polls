{% extends "template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Current Poll</h2>
    <br>
    <h3>{{ poll.question }}</h3>
    <p>Click on a choice to vote!</p>
    <ul>
      {% for choice in poll.choices %}
         <li><em>{{ choice.choice_text }}</em>
           <a href="{{ url_for('vote', choice_id = choice.id) }}">Vote</a>
         </li>
         <br/>
      {% endfor %}
    </ul>
{% endblock %}
