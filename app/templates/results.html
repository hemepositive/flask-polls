{% extends "template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Results for Current Poll</h2>
    <br>
    <h3>Polls:</h3>
    <ul>
        {% for poll in polls %}
          <li><em>{{ poll.question }}</em></li>
          <p>Results:</p>
            <ul>
              {% for choice in poll.choices %}
                <li>{{ choice.votes }}</li>
              {% endfor %}
            <br/>
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
