{% extends "template.html" %}
{% block content %}
    <h1>Welcome to Flask-Polls</h1>
    <br/>
    <h2>Results for Current Poll</h2>
    <br>
    <ul>Polls:
    {% for poll in polls %}
       <li>{{ poll.question }}</li>
       <br/>
       <ul>Results:
       <!-- uncertain how to loop through objects in the poll -->
         {% for choice in poll.choices %}
         <li>{{ poll.choices.choice }}</li>
         <br/>
         </ul>
         {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
